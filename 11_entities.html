<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; sit amet.</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Two thirds is &frac23;</p>
        <p>This is an empty character &#8203;</p>
        
        <!-- check out more entities on W3Schools -->
    </div>
</body>
</html>
