<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var str1="This is a string";
        let a="u"; // scope: block level
        const b="This can't be changed";
        let age=18;
        if(age>=18){
            console.log("Allow access");
        }
        else{
            console.log("Access denied!");
        }
        const value=2;
        switch(value){
            case 1:
                console.log("The value is 1");
                break;
            case 2:
                console.log("The value is 2");
                break;
            case 3:
                console.log("The value is 3");
                break;
            case 4:
                console.log("The value is 4");
                break;
            default:
                console.log("The value is not defined");
                break;
        }
    </script>
</body>
</html>
