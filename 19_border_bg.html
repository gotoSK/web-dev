<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders, background</title>
    <style>
        #p1{
            font-size: 19px;
            background-color: brown;
            height: 60px;
            width: 500px;
            border: 4px cadetblue solid;
            /* border-color: cadetblue;
            border-style: solid; */
            border-radius: 10px;
        }
        #p2{
            font-size: 19px;
            background-color: rgb(108, 103, 30);
            height: 60px;
            width: 500px;
            border-top: 4px solid rgb(9, 149, 144);
            border-bottom: 4px solid rgb(164, 42, 42);
            border-left: 4px solid purple;
            border-right: 4px solid rgb(37, 37, 119);
            border-top-left-radius: 10px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 30px;
        }
        #p3{
            height: 400px;
            width: 1000px;
            background-image: url('https://cdn3.wpbeginner.com/wp-content/uploads/2020/03/ultimate-small-business-resource-coronavirus.png');
            border: 4px solid red;
            background-repeat: no-repeat; /* repeat-x & repeat-y will make it repeat on x & y-axis */
            background-position: center center;
            /* background-position: top center; */
            /* background-position: bottom right; */
            /* background-position: 100px 200px; */
        }
    </style>
</head>
<body>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="p2">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="p3">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
