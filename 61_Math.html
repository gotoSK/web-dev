<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        let m=Math;
        console.log(m);
        let a=7.69;
        console.log("a = ", a);
        console.log("round(a) = ", Math.round(a));
        console.log("3^7 = ", Math.pow(3,7));
        console.log("7^(1/2) = ", Math.sqrt(7));
        console.log("ceiling value of 7.51 = ", Math.ceil(7.51));
        console.log("ceiling value of 7.51 = ", Math.floor(7.51));
        console.log("absolute(-19.45) = ", Math.abs(-19.45));
        console.log("sin(pi/2) = ", Math.sin(Math.PI/2));
        console.log("max(1,45,7,89,0,45,72,5.45) = ", Math.max(1,45,7,89,0,45,72,5.45));
        console.log("random no. = ", Math.random());
        let a1=1, b1=100;
        let r1_100 = a1+(b1-a1)*Math.random(); // random no. between 1-100
        console.log("random no. = ", r1_100);
    </script>
</body>
</html>
