<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes in HTML</title>
</head>
<body>
    <div id="mainBox" class="redBG blackBorder">
        this is mainbox.
    </div>
    <!-- id is unique but class is not -->

    <!-- Now, using emmet -->
    <!-- . is for class and # for id -->

    <span class="redBG"></span>
    <!-- span.redBG -->

    <span id="spanID2"></span>
    <!-- span#spanID2 -->

    <span id="spanID" class="blackBorder"></span>
    <!-- span#spanID.blackBorder -->

    <!-- by default emmet uses div tag -->
    <div class="redBG"></div>
    <!-- .redBG -->

    <!-- multiple elements using emmet -->
    <span class="myclass1 myclass2">First</span>
    <span class="myclass1 myclass2">Second</span>
    <span class="myclass1 myclass2">Third</span>
    <!-- span.myclass1.myclass2*3 -->

</body>
</html>
