<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeout & ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        function greet(name, endtext){
            console.log("Hola! buenas noches, " + name + " " + endtext);
        }
        // setTimeout(greet("personas!", "Dormir bien."), 2000); // The time parameter plays no role here as function is directly called
        // timeout = setTimeout(greet, 2000, "personas!", "Dormir bien."); // Insted use the parameters of function like this
        // clearTimeout(timeout);

        // intervalID = setInterval(greet, 2000, "personas!", "Dormir mucho."); // Insted use the parameters of function like this
        // clearTimeout(intervalID);

        function displayTime(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>
</html>
