<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #p1{
            color: blueviolet; /* Color by name */
        }
        #p2{
            color: rgb(10, 100, 20); /* color by RGB value */
        }
        #p3{
            color: #ff47ff; /* color by HEX value */
        }
    </style>
</head>
<body>
    <h1>
    <p id="p1">This is first paragraph</p>
    <p id="p2">This is second paragraph</p>
    <p id="p3">This is third paragraph</p>
    </h1>
</body>
</html>
